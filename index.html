<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de blog minimalista | Juan L. Gomez</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="flex contenido">
        <div class="flex card b-r-1 ">
            <section class="flex info-card"> 
                <div class="b-r cont-img">
                    <img src="src/img/gradient-geometric.webp" alt="" class=" ">
                </div>
                <div class="flex tags">
                    <span class="tag font-tag b-r">Front-end</span>
                    <span class="tag font-tag b-r">Designer</span>
                    <span class="tag font-tag b-r">Brander</span>
                </div>
                <div class="flex text-info">
                    <h1 class="font-title">Esencia Minimalista</h1>
                    <p class="font-main">Desde la pureza de las esculturas minimalistas hasta la profundidad de las pinturas más simples, este blog te invita a explorar un universo de belleza y serenidad que reside en la simplicidad.</p>
                </div>
                
            </section>
            <section class="flex autor">
                <h2 class="font-text">Juan L. Gómez</h2>
            </section>
        </div>
    </main>
</body>
</html>
